<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-inter">
    <header class="bg-gray-800 p-4 shadow-lg">
        <nav class="flex justify-between items-center">
            <a href="#" class="text-xl font-bold">Logo</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#" class="hover:text-gray-400">Sobre</a></li>
                <li><a href="#" class="hover:text-gray-400">Serviços</a></li>
                <li><a href="#" class="hover:text-gray-400">Teste</a></li>
                <li><a href="#" class="hover:text-gray-400">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-6">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">Entre em Contato</h1>
            <p class="text-lg text-gray-400">Preencha o formulário abaixo e entraremos em contato em breve.</p>
        </section>
        <section class="max-w-2xl mx-auto">
            <form class="bg-gray-800 p-8 rounded-lg shadow-xl">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-300">Nome</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-300">Mensagem</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-white" required></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 mt-12">
        <div class="text-center text-gray-400">
            &copy; 2023 Sua Empresa. Todos os direitos reservados.
        </div>
    </footer>
</body>
</html>
